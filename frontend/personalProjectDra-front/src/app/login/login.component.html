<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
            <div *ngIf="showDiv" class="alert alert-danger" role="alert">El email o contrase√±a no son incorrectos</div>
         <mat-form-field class="full-width" style="display: flex !important">
            <mat-label>Username</mat-label>
            <input [innerHTML]="htmlStr" matInput  [(ngModel)]="user.Username" placeholder="Username" name="username">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password"  matInput  [(ngModel)]="user.Password" placeholder="Password" name="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
