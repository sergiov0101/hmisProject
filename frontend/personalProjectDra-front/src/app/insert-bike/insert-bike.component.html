  <mat-toolbar>
      <span>INSERT NEW BIKE</span>
    </mat-toolbar>
    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
                  <mat-label>Name</mat-label>
                  <input  matInput  placeholder="Model"  name="fname" [(ngModel)]="user.Name"  required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Surname</mat-label>
                  <input  matInput placeholder="Lat" name="Lat" [(ngModel)]="user.Surname" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput placeholder="Lon" name="Lon" [(ngModel)]="user.Email" required>
               </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <!-- REGISTER BUTTON -->
        <button mat-raised-button (click)="addBike()" color="primary" *ngIf="!shouldShowEditButton">ADD BIKE!</button>
        <button mat-raised-button (click)="editBike()" color="primary" *ngIf="shouldShowEditButton">EDIT BIKE!</button>
      </mat-card-actions>
    </mat-card>
