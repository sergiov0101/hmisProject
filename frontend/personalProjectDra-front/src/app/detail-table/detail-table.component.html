<div>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.Id}} </mat-cell>
        </ng-container>
      <ng-container matColumnDef="Model">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.Model}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Lat">
        <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.Lat}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Lon">
        <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.Lon}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Address">
        <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.Address}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Booked">
        <mat-header-cell *matHeaderCellDef> Booked </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.Booked}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let user"> 
              <button mat-button (click)="bikeDetail(user.Id)" *ngIf="userType!=='admin'">Detalle</button>  
              <button mat-button (click)="editBike(user)" *ngIf="userType=='admin'"><mat-icon>edit</mat-icon></button>  
              <button mat-button (click)="deleteBike(user.Id)" *ngIf="userType=='admin'"><mat-icon>delete</mat-icon></button>  
          </mat-cell>
        </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
